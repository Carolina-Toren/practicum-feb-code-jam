<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../pages/playlist/playlist.css" />

    <title>Playlist</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <nav class="nav">
          <img class="header__logo" src="../../images/logo/logo.svg" />
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="#">Ideas for the day</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Our special playlist</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Make a Valentine </a></li>
          </ul>
        </nav>
      </header>
      <main class="main__container">
        <h1 class="main__header">
          Make your playlist out of the songs that we’ve carefully chosen for your Valentine’s Day
        </h1>
        <div class="playlists">
          <ul class="playlists__container" id="your-playlist">
            <h2 class="playlists__header" id="your-playlist-header">Your playlist</h2>
          </ul>
          <ul class="playlists__container" id="our-playlist">
            <h2 class="playlists__header" id="our-playlist-header">Our playlist</h2>
          </ul>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container"></div>
      </footer>
      <template id="playlist-block">
        <li class="playlists__item">
          <input class="playlists__item-checkbox" type="checkbox" />
          <div class="playlists__item-name"></div>
          <button class="playlists__item-button_play"></button>
          <button class="playlists__item-button_pause"></button>
        </li>
      </template>
    </div>
    <script src="../playlist/playlist.js" defer></script>
  </body>
</html>
