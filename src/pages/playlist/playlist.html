<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../pages/playlist/playlist.css" />

    <title>Playlist</title>
  </head>
  <body class="page">
    <header class="header">
      <a class="header__logo-link" href="../../../index.html">
        <img class="header__logo" src="../../images/logo/logo-black.svg" alt="human heart logo"
      /></a>
      <div class="header__container">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="../../../index.html">Ideas for the day</a>
            </li>
            <li class="nav__item">
              <a class="nav__link nav__link_active" href="../playlist/playlist.html">Our special playlist</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="../card/card.html">Make a card </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main__container">
      <h1 class="main__header">
        Make your playlist out of the songs that we’ve carefully chosen for your Valentine’s Day
      </h1>
      <div class="playlists">
        <div class="playlists__container">
          <h2 class="playlists__header" id="your-playlist-header">Your playlist</h2>
          <ul class="playlists__list-container" id="your-playlist"></ul>
        </div>
        <div class="playlists__container">
          <h2 class="playlists__header" id="our-playlist-header">Our playlist</h2>
          <ul class="playlists__list-container" id="our-playlist"></ul>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__container_columns">
          <div class="footer__blog">
            <nav class="footer__nav">
              <p class="footer__title">Blog</p>
              <ul class="footer__list">
                <li><a class="footer__link" href="index.html">Ideas</a></li>
                <li><a class="footer__link" href="#">Playlist</a></li>
                <li><a class="footer__link" href="card.html">Card </a></li>
              </ul>
            </nav>
          </div>
          <img class="footer__logo" src="../../images/logo/logo-white.svg" alt="human heart logo" />

          <div class="footer__contact">
            <p class="footer__title">Contact Us</p>
            <ul class="footer__list">
              <li>
                <a class="footer__link" href="#"
                  ><img class="footer__social-icons" src="../../images/buttons/instagram.svg" alt="instagram icon"
                /></a>
              </li>
              <li>
                <a class="footer__link" href="#"
                  ><img class="footer__social-icons" src="../../images/buttons/Vector-facebook.svg" alt="facebook icon"
                /></a>
              </li>
              <li>
                <a class="footer__link" href="#"
                  ><img class="footer__social-icons" src="../../images/buttons/twitter.svg" alt="twitter icon" />
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="footer__copyright">
          <p class="footer__author">&copy; ByteMe, 2022.</p>
        </div>
      </div>
    </footer>
    <template id="playlist-block">
      <li class="playlists__item">
        <button class="playlists__item-button" type="button"></button>
        <div class="playlist__item-container">
          <h3 class="playlists__item-name">song name</h3>
          <iframe
            class="playlist__iframe"
            src="https://vocaroo.com/embed/1nvNMYF35O4d?autoplay=0"
            frameborder="0"
          ></iframe>
        </div>
      </li>
    </template>
    <script type="module" src="../playlist/scripts/playlist.js"></script>
  </body>
</html>
