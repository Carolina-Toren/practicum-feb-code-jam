<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="card.css" />
    <title>Card</title>
  </head>
  <body class="page">
    <header class="header">
      <a class="header__logo-link" href="../index/index.html">
        <img
          class="header__logo"
          src="../../images/logo/logo-black.svg"
          alt="human heart logo"
      /></a>
      <div class="header__container">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="../index/index.html"
                >Ideas for the day</a
              >
            </li>
            <li class="nav__item">
              <a class="nav__link" href="../playlist/playlist.html"
                >Our special playlist</a
              >
            </li>
            <li class="nav__item">
              <a class="nav__link nav__link_active" href="card.html"
                >Make a card
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <h1 class="main__title">
        This Valentine&#39;s Day let the people that matter know you are
        thinking about them
      </h1>
      <section class="card">
        <div class="card__constructor">
          <h2 class="card__title">Customize your card</h2>
          <form action="" class="card__form">
            <div class="card__form card__form_type_text-fields">
              <input
                class="card__text-input card__text-input_type_to"
                type="text"
                name="to"
                id="to"
                placeholder="Dear..."
              />
              <textarea
                class="card__text-input card__text-input_type_textarea"
                name="message"
                id="message"
                cols="60"
                rows="5"
                placeholder="Your message"
              ></textarea>
              <input
                class="card__text-input card__text-input_type_from"
                type="text"
                name="from"
                id="from"
                placeholder="Yours..."
              />
            </div>
            <div class="card__form card__form_type_design-fields">
              <ul class="card__options">
                <li class="card__option">
                  <p class="card__label">Background:</p>
                  <button
                    type="button"
                    class="card__background-button"
                  ></button>
                </li>

                <li class="card__option">
                  <label class="card__label" for="to-picker">To:</label>
                  <input
                    class="card__colour-input"
                    type="color"
                    id="to-picker"
                    name="to-picker"
                    value="#DF1E6F"
                  />
                </li>
                <li class="card__option">
                  <label class="card__label" for="text-picker"
                    >Text colour:</label
                  >
                  <input
                    class="card__colour-input"
                    type="color"
                    id="text-picker"
                    name="text-picker"
                    value="#FFFFFF"
                  />
                </li>
                <li class="card__option">
                  <label class="card__label" for="from-picker">From:</label>
                  <input
                    class="card__colour-input"
                    type="color"
                    id="from-picker"
                    name="from-picker"
                    value="#DF1E6F"
                  />
                </li>

                <li class="card__option">
                  <label class="card__label" for="fonts">Font:</label>
                  <select class="card__font" id="fonts" name="fonts">
                    <option
                      class="card__font card__font_type_handwriting"
                      value="Niconne"
                    >
                      Handwriting
                    </option>
                    <option
                      class="card__font card__font_type_serious"
                      value="Baskervville"
                    >
                      Serious
                    </option>
                    <option
                      class="card__font card__font_type_lighthearted"
                      value="Indie Flower"
                    >
                      Lighthearted
                    </option>
                    <option
                      class="card__font card__font_type_bloody"
                      value="Creepster"
                    >
                      Bloody
                    </option>
                    <option
                      class="card__font card__font_type_romantic"
                      value="Allura"
                    >
                      Romantic
                    </option>
                    <option
                      class="card__font card__font_type_friends"
                      value="Sora"
                      selected
                    >
                      Friends
                    </option>
                    <option
                      class="card__font card__font_type_family"
                      value="Manrope"
                    >
                      Family
                    </option>
                  </select>
                </li>
              </ul>
              <button class="card__submit-button" type="submit">
                Add card
              </button>
            </div>
          </form>
        </div>
        <div class="card__display">
          <ul class="card__card-grid"></ul>
        </div>
      </section>
    </main>
    <template id="card-item">
      <div class="card-item">
        <div class="card-item__overlay"></div>
        <button
          type="button"
          class="card-item__button card-item__button_type_edit"
          aria-label="edit"
        ></button>
        <button
          type="button"
          class="card-item__button card-item__button_type_delete"
          aria-label="delete"
        ></button>
        <button
          type="button"
          class="card-item__button card-item__button_type_download"
          aria-label="zoom"
        ></button>
        <h2 class="card-item__text card-item__text_type__to"></h2>
        <p class="card-item__text card-item__text_type__message"></p>
        <h3 class="card-item__text card-item__text_type__from"></h3>
      </div>
    </template>
    <div class="card-popup card-popup_type_background-options">
      <div class="card-popup__container">
        <button
          type="button"
          class="card-item__button card-item__button_type_close"
          aria-label="close"
        ></button>
        <ul class="card-popup__backgrounds-grid"></ul>
      </div>
    </div>
    <div class="card-popup card-popup_type_card-preview">
      <div
        class="card-popup__container card-popup__container_location_card-preview"
      >
        <button
          type="button"
          class="card-popup__button card-popup__button_type_close"
          aria-label="close"
        ></button>
        <button
          type="button"
          class="card-popup__button card-popup__button_type_download"
          aria-label="download"
        ></button>
        <div id="my-node" class="card-item card-item_location_popup">
          <div class="card-item__overlay card-item__overlay"></div>
          <h2 class="card-item__text card-item__text_type__to"></h2>
          <p class="card-item__text card-item__text_type__message"></p>
          <h3 class="card-item__text card-item__text_type__from"></h3>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__container_columns">
          <div class="footer__blog">
            <nav class="footer__nav">
              <p class="footer__title">Blog</p>
              <ul class="footer__list">
                <li>
                  <a class="footer__link" href="../index/index.html">Ideas</a>
                </li>
                <li>
                  <a class="footer__link" href="../playlist/playlist.html"
                    >Playlist</a
                  >
                </li>
                <li><a class="footer__link" href="card.html">Card </a></li>
              </ul>
            </nav>
          </div>
          <img
            class="footer__logo"
            src="../../images/logo/logo-white.svg"
            alt="human heart logo"
          />

          <div class="footer__contact">
            <p class="footer__title">Contact Us</p>
            <ul class="footer__list">
              <li>
                <a class="footer__link" href="#"
                  ><img
                    class="footer__social-icons"
                    src="../../images/buttons/instagram.svg"
                    alt="instagram icon"
                /></a>
              </li>
              <li>
                <a class="footer__link" href="#"
                  ><img
                    class="footer__social-icons"
                    src="../../images/buttons/facebook.svg"
                    alt="facebook icon"
                /></a>
              </li>
              <li>
                <a class="footer__link" href="#"
                  ><img
                    class="footer__social-icons"
                    src="../../images/buttons/twitter.svg"
                    alt="twitter icon"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="footer__copyright">
          <p class="footer__author">&copy; ByteMe, 2022.</p>
        </div>
      </div>
    </footer>
    <script src="../card/scripts/card.js"></script>
    <script src="../../../node_modules/dom-to-image/src/dom-to-image.js"></script>
  </body>
</html>
